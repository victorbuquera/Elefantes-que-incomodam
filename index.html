<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elefantes chatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Elefantes que incomodam muita gente</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <form class="form-inline justify-content-center mt-5">
                    <div class="form-group mb-2">
                      <label for="staticEmail2" class="sr-only">Email</label>
                      <input type="text" readonly class="form-control-plaintext" id="text" value="Quantos elefantes?">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="text" class="sr-only">Elefantes</label>
                      <input type="text" class="form-control" id="qntdElefantes" placeholder="Quantidade de elefantes">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" onclick="cantar()">Cantar</button>
                  </form>
                  <p class="text-center" id="espacoMusica"></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
